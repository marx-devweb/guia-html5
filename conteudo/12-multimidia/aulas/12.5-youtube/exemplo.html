<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos do YouTube - Exemplos</title>
</head>

<body>
    <h1>Vídeos do YouTube</h1>
    <hr>

    <h2>Reproduzindo um vídeo do YouTube em HTML</h2>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
    <hr>

    <h2>Reprodução automática do YouTube + Silenciar</h2>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
    </iframe>
    <hr>

    <h2>Loop do YouTube</h2>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
    </iframe>
    <hr>

    <h2>Controles do YouTube</h2>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=1">
    </iframe>
</body>

</html>
