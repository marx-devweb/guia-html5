<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding e Spacing</title>
    <style>
        table {
            width: 50%;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        .tabela-padding th,
        .tabela-padding td {
            padding: 15px;
        }

        .tabela-spacing table {
            border-spacing: 30px;
        }
    </style>
</head>

<body>
    <h1>Padding e Spacing</h1>
    <hr>

    <h2>Tabela com Padding</h2>
    <div>
        <table class="tabela-padding">
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>Marx</td>
                <td>Santos</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Emily</td>
                <td>Beatriz</td>
                <td>25</td>
            </tr>
            <tr>
                <td>José</td>
                <td>Henrique</td>
                <td>32</td>
            </tr>
        </table>
    </div>
    <hr>
    <br>

    <h2>Tabela com Spacing</h2>
    <div class="tabela-spacing">
        <table>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>Marx</td>
                <td>Santos</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Emily</td>
                <td>Beatriz</td>
                <td>25</td>
            </tr>
            <tr>
                <td>José</td>
                <td>Henrique</td>
                <td>32</td>
            </tr>
        </table>
    </div>
</body>

</html>
