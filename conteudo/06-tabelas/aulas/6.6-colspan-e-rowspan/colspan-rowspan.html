<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan e Rowspan</title>
    <style>
        table {
            width: 50%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }
    </style>
</head>

<body>
    <h1>Colspan e Rowspan</h1>
    <hr>
    <h2>Colspan</h2>

    <table>
        <tr>
            <th colspan="2">Nome e Sobrenome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Marx</td>
            <td>Santos</td>
            <td>26</td>
        </tr>
        <tr>
            <td>Emily</td>
            <td>Beatriz</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jos√©</td>
            <td>Henrique</td>
            <td>32</td>
        </tr>
    </table>
    <hr>
    <br>

    <h2>Rowspan</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Telefone</th>
        </tr>
        <tr>
            <td>Marx</td>
            <td>Santos</td>
            <td>(61) 999547-8859</td>
        </tr>
        <tr>
            <td rowspan="2">Emily</td>
            <td rowspan="2">Beatriz</td>
            <td>(61) 989587-6558</td>
        </tr>
        <tr>
            <td>(61) 989891-7826</td>
        </tr>
    </table>
</body>

</html>
