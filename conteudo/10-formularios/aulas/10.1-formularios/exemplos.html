<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML - Exemplos</title>
</head>

<body>
    <h1>Formulários HTML - Exemplos</h1>
    <hr>

    <h2>Campos de texto </h2>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome">
    </form>
    <hr>

    <h2>Botões do rádio</h2>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>
    <hr>

    <h2>Caixas de seleção</h2>
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">HTML</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">CSS</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">JavaScript</label>
    </form>
    <hr>

    <h2>O botão Enviar</h2>
    <form action="/action_page.php">
        <label for="nome">Nome:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome"><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
