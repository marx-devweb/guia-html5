<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>

<body>
    <h1>Iframe</h1>
    <iframe src="iframe.html" title="descrição"></iframe>
    <hr>

    <h2>Definir Altura e Largura</h2>
    <iframe src="iframe.html" style="height:300px;width:500px;" title="Exemplo iframe"></iframe>
    <hr>

    <h2>Removendo a borda</h2>
    <iframe src="iframe.html" style="height:300px;width:500px; border: none;" title="Exemplo iframe"></iframe>
    <hr>

    <h2>Destino para um link</h2>
    <iframe src="iframe.html" style="height:300px;width:500px; border: none;" name="iframe_a"
        title="Exemplo iframe"></iframe>
    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

</body>

</html>
