<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
</head>

<body>
    <h1>Cores HTML</h1>
    <h1 style="background-color:Tomato;">Tomato</h1>
    <h1 style="background-color:Orange;">Orange</h1>
    <h1 style="background-color:DodgerBlue;">DodgerBlue</h1>
    <h1 style="background-color:MediumSeaGreen;">MediumSeaGreen</h1>
    <h1 style="background-color:Gray;">Gray</h1>
    <h1 style="background-color:SlateBlue;">SlateBlue</h1>
    <h1 style="background-color:Violet;">Violet</h1>
    <h1 style="background-color:LightGray;">LightGray</h1>
    <hr>
    <br>

    <h1>Cor de fundo</h1>
    <h2 style="background-color:DodgerBlue;">Olá Mundo</h2>
    <p style="background-color:Tomato;">Este é um parágrafo!</p>
    <hr>
    <br>

    <h1>Cor do texto</h1>
    <h2 style="color:Tomato;">Olá mundo</h2>
    <p style="color:DodgerBlue;">Este é um parágrafo!</p>
    <p style="color:MediumSeaGreen;">Este é outro parágrafo.</p>
    <hr>
    <br>

    <h1>Cor da borda</h1>
    <h2 style="border:2px solid Tomato;">Olá Mundo</h2>
    <h2 style="border:2px solid DodgerBlue;">Olá Mundo</h2>
    <h2 style="border:2px solid Violet;">Olá Mundo</h2>
</body>

</html>
