<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos JavaScript</title>
</head>

<body>
    <h2>JavaScript para alterar o conteúdo:</h2>
    <button type="button" onclick="myFunction()">CLIQUE PARA ALTERAR</button>

    <p id="demo">Este texto irá alterar.</p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Olá JavaScript!";
        }
    </script>

</body>

</html>
