<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos JavaScript</title>
</head>

<body>
    <h2>JavaScript para alterar estilos:</h2>
    <p id="demo">JavaScript pode alterar o estilo de um elemento HTML.</p>
    <script>
        function myFunction() {
            document.getElementById("demo").style.fontSize = "25px";
            document.getElementById("demo").style.color = "red";
            document.getElementById("demo").style.backgroundColor = "yellow";
        }
    </script>

    <button type="button" onclick="myFunction()">CLIQUE PARA ALTERAR O ESTILO</button>

</body>

</html>
