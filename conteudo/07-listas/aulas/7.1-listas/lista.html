<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>

<body>
    <h1>Listas HTML</h1>
    <hr>
    <br>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <hr>
    <br>

    <h2>Lista ordenada</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <hr>
    <br>

    <h2>Listas de descrição</h2>
    <dl>
        <dt><strong>Front-end</strong></dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>CSS</dd>
        <br>
        <dt><strong>Back-end</strong></dt>
        <dd>Java</dd>
        <dd>PHP</dd>
        <dd>Phyton</dd>
    </dl>
</body>

</html>
