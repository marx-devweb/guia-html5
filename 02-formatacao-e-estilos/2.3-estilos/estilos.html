<!DOCTYPE html>
<html>

<head>
    <title>Estilos</title>
</head>

<body style="background-color:powderblue;">
    <h2>Cor de fundo</h2>
    <h1 style="background-color: red;">Este é um título</h1>
    <p style="background-color: blue;">Este é um parágrafo.</p>
    <hr>
    <br>

    <h2>Cor do texto</h2>
    <h1 style="color:red;">Este é um título</h1>
    <p style="color:blue;">Este é um parágrafo.</p>
    <hr>
    <br>

    <h2>Fontes</h2>
    <h1 style="font-family:verdana;">Este é um título</h1>
    <p style="font-family:courier;">Este é um parágrafo.</p>
    <hr>
    <br>

    <h2>Alinhamento de Texto</h2>
    <h1 style="text-align:center;">Titulo Centralizado</h1>
    <p style="text-align:center;">Parágrafo Centralizado.</p>
</body>

</html>
